{% extends "base.html" %}


{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='index.css')}}">
                 
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mt-4 offset-md-3">
      <div class="card">
        <div class="card-header bg-primary text-white">
                    {{exam.name}}
                </div>
        <div class="card-body">
          
          {%if questao:%}
            <h5 class="card-title">Questão {{questao[0].id}}:</h5>
            <p class="card-text">{{questao[0].text}}</p>
            {%for x in questao[1]:%}  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alternativa" id="alternativa1" value="option1">
              <label class="form-check-label" for="alternativa1">
                 {{x.alternative}} ) {{x.text}}
              </label>
            </div>
            {%endfor%}
          {%endif%}
        </div>
      </div>

      <div class="justify-content-center mt-4" >
        <div class="justify-content-center row">
            
        <button type="button" class="btn btn-primary">Anterior</button>
        <button type="button" class="btn btn-danger">Sair</button>
        
        <a href="{{ url_for('exam.next', id=questao[0].id) }}" class="btn btn-primary">Próxima</a>

        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
