{% extends "base.html" %}


{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='index.css')}}">
                 
{% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <div class="col-md-6">
                <h1>Concursos</h1>
                
            </div>
            <div class="col-md-6">
                
            <a href="{{ url_for('contest.create_contest') }}" 
            class="btn btn-outline-info">Cadastrar concurso</a>
            </div>
        </div>
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Types</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contest in contests %}
                <tr>
                    <td>{{ contest.id }}</td>
                    <td>{{ contest.name }}</td>
                    <td>{{ contest.types }}</td>
                    <td>
                        <a href="{{ url_for('contest.edit_contest', id=contest.id) }}"  class="btn btn-sm btn-outline-success">Editar</a>
                        <a href="{{ url_for('contest.view_contest', id=contest.id) }}" class="btn btn-sm btn-outline-info">Ver</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
