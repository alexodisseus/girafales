<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zGwM5N54l2xx+J8406Ez3tk1rgzyIU87E3hfil" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit Contest</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ contest.name }}" required>
            </div>
            <div class="mb-3">
                <label for="types" class="form-label">Types</label>
                <input type="text" class="form-control" id="types" name="types" value="{{ contest.types }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
