{% extends "base.html" %}


{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='index.css')}}">
                 
{% endblock %}
{% block content %}

<div class="container">
    
    <div class="container">
        <h1>View Contest</h1>
        <p><strong>Name:</strong> {{ contest.name }}</p>
        <p><strong>Types:</strong> {{ contest.types }}</p>
        <a href="{{ url_for('quiz.edit_contest', id=contest.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('quiz.create_exam', id=contest.id) }}" class="btn btn-warning">Adicionar</a>
    </div>
</div>

{% endblock %}
