

{% extends "base.html" %}


{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='index.css')}}">
                 
{% endblock %}
{% block content %}

<div class="container">
    {{data}}
</div>



<div class="container mt-4">
  <h2>Tela de Login</h2>
  <form method="POST">
    <div class="form-group">
      <label for="matricula">E-mail:</label>
      <input type="email" name="emai" class="form-control" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" name="password" class= "form-control" id="senha" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-link text-danger">Esqueci minha senha</button>
  </form>
</div>

{% endblock %}
