{% extends "base.html" %}

{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='index.css')}}">
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Question√°rio</h2>
        <form>
            {% for question in questions %}
            <div class="form-group">
                <p>{{ question.statement }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer{{ loop.index }}" id="true{{ loop.index }}" value="true" required>
                    <label class="form-check-label" for="true{{ loop.index }}">Verdadeiro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer{{ loop.index }}" id="false{{ loop.index }}" value="false" required>
                    <label class="form-check-label" for="false{{ loop.index }}">Falso</label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Enviar Respostas</button>
        </form>
    </div>


{% endblock %}
